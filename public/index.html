<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RC Car Controller</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>RC Car Controller</h1>

		<div class="gamepad">
			<div class="d-pad">
				<button id="up" class="control-btn">↑</button>
				<button id="left" class="control-btn">←</button>
				<button id="right" class="control-btn">→</button>
				<button id="down" class="control-btn">↓</button>
			</div>
		</div>

		<div class="status">
			<p>Connection: <span id="connection-status">Disconnected</span></p>
			<p>Current Direction: <span id="current-direction">None</span></p>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
